<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichero</title>
       
    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>
  <!--logueo-->
    <div>
      <div class="card">
        <div class="card-header"><h2>FICHERO CALCULADOR DE SUELDO</h2></div>
        <div class="card-body" id="logueo" >
        <h5 class="card-title">¡Bienvenido!</h5>
        <p class="card-text">La siguiente informacion es privada, le pedimos que se loguee para confirmar su identidad.</p>
        
          <input type="button" value="Log In" id="btnVerLogin">

        <div id="verLogin">


          <form id="formularioLogin">
            <input type="text" id="userID" placeholder="Ingrese el ID">
            <input type="password" id="userPass" placeholder="Ingrese la contraseña">
            <input type="submit" value="Ingresar" id="btnSubmit">
          </form>


        </div>
      </div>
    </div>

    <div id="seleccionDeTrabajador">
    </div>
    
    <div id="cardTrabajadores"></div>

    <div id="calendarioFormulario"></div>

    <div id="calendario"></div>

    <div id="calculadoraSueldo"></div>

    <div id="registroSueldos"></div>
